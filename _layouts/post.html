---
layout: default
---
<div class="getaround">
  <div class="left">
    {% if page.previous.url %}
      <a href="{{page.previous.url}}" title="Previous Post:
      {{page.previous.title}}">&laquo; {{page.previous.title}}</a>
    {% else %}
      <a href="/">&larr; Back Home</a>
    {% endif %}
  </div>
</div>

<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>
